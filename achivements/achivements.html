<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podsumowanie</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">
    <link rel="stylesheet" href="./achivements.css">
</head>
<body>
    <div id="background"></div>
    <div id="nasaBuilding"></div>
    <header id="explored">
        <nav>
            <ul id="exploredElements"></ul>
        </nav>
    </header>
    <div id="details">
        <section id="explorationSummary">
            <div id="summaryHeader">
                <div class="summaryHeaderLabel">Podsumowanie</div>
            </div>
            <div class="summaryElement" id="exploringCounter">
                <div class="summaryElementLabel">Odwiedzone miejsca:</div>
                <div class="summaryElementValue" id="placesExplored">2</div>
            </div>
            <div class="summaryElement" id="exploringCounter">
                <div class="summaryElementLabel">Oczyszczone miejsca:</div>
                <div class="summaryElementValue" id="placesExplored">0</div>
            </div>
            <div class="summaryElement" id="exploringProgress">
                <div class="summaryElementLabel">Procent postępu:</div>
                <div class="summaryElementValue" id="progressPercenteg">35%</div>
            </div>
            <div class="summaryElement" id="collectedFounds">
                <div class="summaryElementLabel">Zgromadzone środki:</div>
                <div class="summaryElementValue" id="founds">$1203</div>
            </div>
        </section>
        <section id="exploredElementDetails">
            <div id="placeDetails">
                Wybierz odwiedzone miejsce by poznać szczegóły.
            </div>
        </section>
    </div>
    <script src="./achivements.js"></script>
</body>
</html>
